<script>
function fxToggleMenu() {
  const links = document.querySelector('.fx-nav-links');
  const btn = document.querySelector('.fx-hamburger');
  if (!links || !btn) return;
  const isOpen = links.classList.contains('fx-menu-open');
  links.classList.toggle('fx-menu-open', !isOpen);
  btn.setAttribute('aria-expanded', String(!isOpen));
  document.body.style.overflow = isOpen ? '' : 'hidden';
}
// Close on nav link click
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.fx-nav-link').forEach(function(l) {
    l.addEventListener('click', function() {
      const links = document.querySelector('.fx-nav-links');
      const btn = document.querySelector('.fx-hamburger');
      if (links && links.classList.contains('fx-menu-open')) {
        links.classList.remove('fx-menu-open');
        if (btn) btn.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      }
    });
  });
  // Navbar scroll
  var nav = document.getElementById('fx-navbar');
  if (nav) {
    window.addEventListener('scroll', function() {
      nav.style.background = window.scrollY > 10
        ? 'rgba(6,12,20,0.98)'
        : 'rgba(6,12,20,0.95)';
    }, { passive: true });
  }
});
</script>
